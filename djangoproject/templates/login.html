{% extends 'base_accounts.html' %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}
{% block title %}Login to the Board{% endblock %}
{% block content %}

    <div class="row justify-content-center">
      <div class="col col-lg-4 col-md-8 col-sm-12">
        <div class="card">
          <div class="card-body">
              <h3 class="card-title">Login</h3>
              <form method="post" novalidate >
                {% csrf_token %}
                <input type="hidden" name="next" value="{{next}}">
                {% include 'includes/form.html' %}
                <button type="submit" class="btn btn-primary btn-large btn-block my-2 col-12">LOGIN</button>
              </form>
          </div>
          <div class="card-footer text-muted text-center">
            New to the board?<a href="{% url 'signup' %}">SIGN UP</a>
          </div>
        </div>
        <div class="text-center py-3">
          <small>
            <a href="#" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>


{% endblock %}
